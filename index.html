<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding cards</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="panel"
            style="background-image: url(https://images.pexels.com/photos/220762/pexels-photo-220762.jpeg?cs=srgb&dl=pexels-pixabay-220762.jpg&fm=jpg);">
            <h3>Explore The World</h3>
        </div>
        <div class="panel "
            style="background-image: url(https://www.tigersafariindia.com/blog/wp-content/uploads/2023/10/tropical-deciduous-forest-india.jpg);">
            <h3>Wild Forest</h3>
        </div>
        <div class="panel active"
            style="background-image: url(https://cityfurnish.com/blog/wp-content/uploads/2023/08/beach-near-hotel-min-1200x800.jpg);">
            <h3>Sunny Beach</h3>
        </div>
        <div class="panel "
            style="background-image: url(https://www.escapeartist.com/wp-content/uploads/2014/09/Winter-In-Helsinki-40174504.jpg);">
            <h3>City on Winter</h3>
        </div>
        <div class="panel "
            style="background-image: url(https://w.wallhaven.cc/full/13/wallhaven-132789.jpg);">
            <h3>Mountains - Clouds</h3>
        </div>
    </div>
    <script src="./custom.js"></script>
</body>

</html>
